apiVersion: v1
kind: Pod
metadata:
  name: mysql
  namespace: portal-noticias
  labels:
    app: mysql
spec:
  containers:
  - name: mysql
    image: mysql:8
    env:
    - name: MYSQL_ROOT_PASSWORD
      value: root
    - name: MYSQL_DATABASE
      value: noticiasdb
    ports:
    - containerPort: 3306
    volumeMounts:
    - name: mysql-data
      mountPath: /var/lib/mysql
  volumes:
  - name: mysql-data
    emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: portal-noticias
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
    targetPort: 3306
