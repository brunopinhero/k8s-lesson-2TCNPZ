<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Notícias Agregadas</title>
</head>

<body>
  <h1>Notícias</h1>
  <ul>
    {% for noticia in noticias %}
    <li>
      <a href="{{ noticia.link }}" target="_blank">{{ noticia.titulo }}</a> - {{ noticia.data }}
    </li>
    {% endfor %}
  </ul>
</body>

</html>
